{% extends 'accounts/base.html' %}

{% block title %}Delete Blog{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
      <h3 class="text-danger mb-3">Confirm Deletion</h3>
      <p class="lead">Are you sure you want to delete this blog post?</p>
  
      <div class="mb-3">
        <strong>Title:</strong>
        <p class="text-dark">{{ object.title }}</p>
      </div>
      <div class="mb-4">
        <strong>Description:</strong>
        <p class="text-muted">{{ object.description }}</p>
      </div>
  
      <form method="POST" class="d-flex gap-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'blog-list' %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
